<script>
    document.getElementById("img").addEventListener("click", imgClick)
    document.getElementById("upgrade").addEventListener("click", upgradeClick)
    document.getElementById("upgrade2").addEventListener("click", upgradeTwoOrSomething)
    var score = 0
    function imgClick() {
        document.getElementById("score").innerText = score
        score = score + 1
    }

    function upgradeClick() {
         if (score >= 5) {
            score = score - 5
            setInterval(autoUpgrade,500)
        }
    }

    function autoUpgrade() {
        score = score + 1
        document.getElementById("score").innerText = score

    }

    function upgradeTwoOrSomething(){
        if (score >= 5) {
            score = score - 10
            setInterval(autoUpgrade,400)
        }
    }


</script>
