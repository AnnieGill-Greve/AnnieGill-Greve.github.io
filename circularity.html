<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <canvas id="canvas" width="600" height="600"></canvas>
    </body>
</html>
<script>
    var canvas = document.getElementById("canvas")
    var ctx = canvas.getContext("2d")
    var x = 7
    var y = 7
    var speed = 5
    setInterval(move,50)

    function move(){
        ctx.clearRect(0,0,600,600)
        ctx.fillRect(x,y,100,100)
        x = x + speed
        if(x>600) {
           speed = speed * -1
        }
      
    }


</script>
